version: '3.8'

services:
  omni-architect:
    build: .
    container_name: omni-architect-v41
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATSONX_API_KEY=${WATSONX_API_KEY}
      - WATSONX_PROJECT_ID=${WATSONX_PROJECT_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - devops-net

networks:
  devops-net:
    driver: bridge