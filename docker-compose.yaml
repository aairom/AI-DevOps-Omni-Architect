version: '3.8'

services:
  omni-architect:
    build: .
    container_name: devsecops-sentinel
    ports:
      - "8501:8501"
    volumes:
      - .:/app                # Maps your project code
      - ~/.kube:/root/.kube   # Optional: Maps your local K8s config
    env_file:
      - .env                  # Automatically loads your API keys
    restart: unless-stopped